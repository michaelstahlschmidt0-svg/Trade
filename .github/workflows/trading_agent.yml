name: Gemini Market Sentinel 2026

on:
  schedule:
    # GitHub nutzt UTC! 
    # 08:30 UTC = 09:30 Deutsche Zeit (Xetra Open)
    # 14:30 UTC = 15:30 Deutsche Zeit (Wall Street Open)
    - cron: '30 8 * * 1-5'
    - cron: '30 14 * * 1-5'
  workflow_dispatch: # Ermöglicht manuellen Start per Button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Abhängigkeiten installieren
        run: pip install yfinance pandas google-generativeai requests googlesearch-python tqdm

      - name: Agent ausführen
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py